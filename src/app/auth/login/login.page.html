            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item class="ion-no-padding">
                        <!--                        <ion-label>Email</ion-label>-->
                        <ion-icon name="mail"></ion-icon> &nbsp;&nbsp;&nbsp;
                        <ion-input placeholder="Email"
                                   type="email"
                                   ngModel
                                   name="email"
                                   required
                                   email
                                   #emailCtrl="ngModel"
                        ></ion-input>
                    </ion-item>
                    <ion-item
                            *ngIf="!emailCtrl.valid && emailCtrl.touched"
                            lines="none"
                    >
                        <ion-label color='danger'
                                   style="font-size: small;">
                            <ion-icon name="information-circle-outline"></ion-icon>&nbsp;
                            Should be a valid email address.
                        </ion-label>
                    </ion-item>
                    <ion-item class="ion-no-padding">
                        <!--                        <ion-label>Password</ion-label>-->
                        <ion-icon name="key"></ion-icon> &nbsp;&nbsp;&nbsp;
                        <ion-input placeholder="Password"
                                   type="password"
                                   ngModel
                                   name="password"
                                   required
                                   minlength="6"
                                   #passwordCtrl="ngModel"
                        ></ion-input>
                    </ion-item>
                    <ion-item
                            *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
                            lines="none"
                    >
                        <ion-label color='danger'
                                   style="font-size: small;">
                            <ion-icon name="information-circle-outline"></ion-icon>&nbsp; Should at least be 6 characters.
                        </ion-label>
                    </ion-item>

                </ion-col>
            </ion-row>
            <ion-row class="ion-padding-top">
                <ion-col size-sm="6" offset-sm="3">

                    <ion-button
                            type="submit"
                            color="primary"
                            expand="block"
                            [disabled]="!f.valid"
                    >
                        LOGIN
                    </ion-button>

                </ion-col>
            </ion-row>
            </form>
